<mat-card>
  <mat-card-content  class="btn btn-primary">Search</mat-card-content>
</mat-card>

<div class="d-flex justify-content-end">
  <!-- <mat-card>
      <mat-card-content>Search</mat-card-content>
    </mat-card> -->
  <button style="color: #1f035c; margin-left: 10px; margin-right: 10px;" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-primary" (click)="clickAddEmployee()">Add Employee</button>
</div>


<table class="table mt-3">
 

  <thead>

      <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of employeeData">


          <td>{{row.id}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td>â‚¹ {{row.salary}}</td>
          <td>
              <button style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info"
                  (click)="onEdit(row)">Edit</button>
              <button style="color: #fff;" class="btn btn-danger mx-3"
                  (click)="deleteEmployeeDetail(row)">Delete</button>
              <!-- [disabled]="role==='Employee' -->
          </td>
      </tr>


  </tbody>
  
</table>
<mat-paginator [length]="200" [pageSizeOptions]="[5, 50, 100]" aria-label="Select page">
</mat-paginator>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Employee Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <!-- <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()"
                  class="btn btn-primary">Add</button> -->
              <!-- <button type="button" *ngIf="showUpdate" (click)="editEmployeeDetail()"
                  class="btn btn-primary">Update</button> -->
          </div>
          <div class="modal-body">
              <form [formGroup]="formValue">
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1"
                          aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                          aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                      <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Salary</label>
                      <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
          </div>
      

          <div class="modal-footer">
              <!-- <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="close" type="button" class="btn btn-success" data-bs-dismiss="modal">Add</button> -->
              <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()"
                  class="btn btn-primary">Add</button>
              <button type="button" *ngIf="showUpdate" (click)="editEmployeeDetail()"
                  class="btn btn-primary">Update</button>
          </div>
     

      </div>
  </div>
</div>
